type ProductFavorite @model @auth(rules: [{allow: public}]) {
  id: ID!
  product: Product @hasOne
}

type Company @model @auth(rules: [{allow: public}]) {
  id: ID!
  companyName: String
  country: String
  keywords: String
  status: String
}

type Product @model @auth(rules: [{allow: public}]) {
  id: ID!
  companyId: ID
  productName: String
  status: String
  redYellowGreen: RedYellowGreen
  keywords: String
  company: Company @hasOne
}

enum RedYellowGreen {
  RED
  YELLOW
  GREEN
}
 